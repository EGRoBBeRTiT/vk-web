{% extends 'inc/base.html' %}

{% load static %}

{% block title %}
    <title>askme</title>
{% endblock %}

{% block content %}

    <div class="question-header">
        <h1>New questions</h1>
        <a id="hot-questions" href="{% url 'hot' %}">Hot Questions</a>
    </div>

    {% for question in questions %}
        <div class="question">
            {% include 'inc/question_item.html' %}
        </div>
    {% endfor %}

    {% include 'inc/pagination.html' with page_obj=questions %}

{% endblock %}
